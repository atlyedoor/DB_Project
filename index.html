<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>

            body{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 20px;
                color: rgb(54, 54, 54);
                background: #cc2b5e;
                margin-top: 50px;
                margin-bottom: 50px;
                background: -webkit-linear-gradient(to right, #753a88, #cc2b5e);
                background: linear-gradient(to right, #753a88, #cc2b5e);
            }


            p{
                font-size: 20px;
                color: rgb(61, 61, 61);
                font-weight: bold;
                text-align: center;
                background-color: rgb(214, 214, 214);
                padding: 20px;
                margin-left: 40px;
                margin-right: 40px;
                border-radius: 30px;
            }
            label{
                width:180px;
                text-align:left;
                padding-top: 15px;
                display: inline-block;
            }
            input{
                width: 300px;
                height: 35px;
                margin-top: 10px;
                padding-right: 0%;
                border-radius: 15px;
                padding-left: 20px;
                border-style: none;

                text-align:left;
               
                display: inline-block;
                
            }
            button{
                font-size: 15px;
                color: white;
                font-family: sans-serif;
                border: 10px;
                margin-top: 20px;
                width: 75px;
                margin-left: 50px;
                height: 30px;
                border-radius: 5px;
                transition-duration: 0.4s;
                background-color: #63033e ;
            }
            button:hover {
            background-color: rgb(219, 0, 110);
            c
            }

            .al{
                margin-left: 13%;
            }
            .gender{
                margin-left: auto;
                margin-right: 12px;
                width: auto;
                height: 15px;
            
            }

            .textarea{
                resize: none;
                width: 300px;
                height: 100px;
                margin-top: 10px;
                vertical-align: middle;
                border: 5px;
                border-radius: 15px;
                border-style: none;
            }
            span{
                color: red;
            }

            .bg{
                
                background-color: rgb(238, 238, 238);
                
                margin-left:400px;
                margin-right: 400px;
                padding:40px;
                border-radius: 35px;
                box-shadow: 1px 1px 40px 1px #333333;
            }
            ::placeholder{
                color: rgb(112, 112, 112);
                padding-left: 10px;
            }
          
    </style>
</head>
<body>
    
    <div class="bg">
    <p>Registration Form</p>
    
    <div class="al">
    <form method="POST">
        
        
        <input type="text"  id="fname" placeholder="Frist Name">
        <span id="fn"></span>
        <br>
        
        <input type="text" placeholder="Last Name">
        <br>
 
        <input type="text" placeholder="Nick Name">
        <br>
     
        <input class="form" type="email" placeholder="e-mail">
        <br>
    
        <input type="password" placeholder="Password">
        <br>
   
        <input type="date" placeholder="Date of Birth">
        <br>
     
        
        <input class="gender" type="radio" name=gender values="Male">
        <label class="gender" for="male">Male</label>
        <input class="gender" type="radio" name=gender value="Female">
        <label class="gender" for="Female">Female</label>
        <input  class="gender" type="radio" name=gender value="Others">
        <label class="gender" for="Others">Others</label>
        <br>
        
        <input type="number" placeholder="Mobile Number">
        <br>
        
        <textarea class="textarea"></textarea>
        <br>
        <button onclick="validate()">Submit</button>
        <button>Reset</button>
    </form>
</div>
</div>
</body>
<script>

        function validate(){
            var first_name=document.getElementById("fname").value
            if (first_name == ""){
                var text="enter first name"
                document.getElementById("fn").innerHTML()=text
            }
        }
</script>
</html>
